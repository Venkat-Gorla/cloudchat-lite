service: messaging-api-handlers

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  environment:
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - cognito-idp:AdminInitiateAuth
          Resource: "cloudchat-users"
# TODO: Lambda role should have a user defined name, resource must be specific cognito
# - what about cloud watch write permissions?

package:
  include:
    - handlers/login.js
    - utils/auth-lib.js
    - constants.js

functions:
  userLogin:
    name: cloudchat-auth-login
    handler: handlers/login.handler
    events:
      - http:
          path: auth/login
          method: post
          cors: true
