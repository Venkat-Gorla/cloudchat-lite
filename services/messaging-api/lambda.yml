service: messaging-api-handlers

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-south-1
  environment:
    COGNITO_CLIENT_ID: ${env:COGNITO_CLIENT_ID}
    COGNITO_USER_POOL_ID: ${env:COGNITO_USER_POOL_ID}
  iam:
    role:
      name: cloudchat-login-lambda-role
      statements:
        - Effect: Allow
          Action:
            - cognito-idp:AdminInitiateAuth
          Resource:
            - arn:aws:cognito-idp:ap-south-1:${aws:accountId}:userpool/${env:COGNITO_USER_POOL_ID}

package:
  include:
    - handlers/login.js
    - utils/auth-lib.js
    - constants.js
  exclude:
    - package-lock.json
    - integration-test/**
    - .git/**
    - .vscode/**
    - README.md
    - "**/*.test.js"
    - "**/__tests__/**"

functions:
  userLogin:
    name: cloudchat-auth-login
    handler: handlers/login.handler
    events:
      - http:
          path: auth/login
          method: post
          cors: true
